<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and replace!</title>
  </head>
  <body>
    <div class="container">
      <h1>Find and replace!</h1>

      <form id="sentence_form">
        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <input id="sentence" type="text">
        </div>

        <div class="form-group">
          <label for="word">Enter the word to be replaced:</label>
          <input id="word" type="text">
        </div>

        <div class="form-group">
          <label for="newWord">Enter replacement word:</label>
          <input id="newWord" type="text">
        </div>

        <button type="submit" class="btn">Replace!</button>
      </form>

      <div id="result">
        <p><span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
