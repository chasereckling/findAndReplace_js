<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace!</title>
  </head>
  <body>
    <div class="form_style">
      <h1>Find and Replace!</h1>

      <form id="sentence_form">
        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <input id="sentence" type="text">
        </div>

        <div class="form-group">
          <label for="originalWord">Enter the word to be replaced:</label>
          <input id="originalWord" type="text">
        </div>

        <div class="form-group">
          <label for="replacementWord">Enter the replacement word:</label>
          <input id="replacementWord" type="text">
        </div>

        <button type="submit" class="btn">Replace!</button>
      </form>

      <br>

      <div id="result">
      <textarea <span class="result"></textarea>
      </div>
    </div>
  </body>
</html>
